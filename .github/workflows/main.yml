# .github/workflows/scrape.yml
name: Run Scraper

on:
  workflow_dispatch:  # 수동 실행

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node api/scrape.js

      # ✅ 결과(result.json)를 GitHub Actions의 "Artifacts"로 저장
      - name: Save output
        uses: actions/upload-artifact@v3
        with:
          name: scrape-result-${{ github.run_number }}-${{ github.run_attempt }}
          path: result.json
          retention-days: 7
