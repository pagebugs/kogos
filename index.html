<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOGOS</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/script.js"></script>
    <!-- 인라인 style, script는 외부 파일에서 관리 -->
